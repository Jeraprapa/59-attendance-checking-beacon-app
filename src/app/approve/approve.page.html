<ion-content padding>
  <h1>
    <ion-text>Approve</ion-text>
  </h1>
  <br><br>
  <br><br>
  <form>
    <table border="1">
      <tr align="center">
        <td  bgcolor="#6495ed" width="400" height="45" >Member</td>
        <td  bgcolor="#6495ed" width="400" height="45" >q1</td>
        <td  bgcolor="#6495ed" width="400" height="45" >q2</td>
        <td  bgcolor="#6495ed" width="400" height="45" >select</td>
      </tr>
    </table>
  </form>
  <ion-item *ngFor="let n of data">
    <tr align="center">
      <td width="400" height="30">{{n.name}}</td>
      <td width="400" height="30">{{n.Answer1}}</td>
      <td width="400" height="30">{{n.Answer2}}</td>
      <td width="400" height="30">
        <ion-button (click)="ok({userIDs : n.userID})" >ok</ion-button>
      </td>
      <td width="400" height="30">
        <ion-button (click)="del({JoinIDs : n.joinID})" >delect</ion-button>
      </td>
    </tr>
    <!--<ion-label (click)="cp({eventIDs : n.eventInfo.eventID})" >{{n.eventInfo.name}}{{n.eventInfo.status}}</ion-label>-->
  </ion-item>
  <!--<ion-item>-->
    <!--<ion-label>Blackberry</ion-label>-->
    <!--&lt;!&ndash;<ion-toggle slot="start" name="blackberry" color="dark" [(ngModel)]="pepperoni"></ion-toggle>&ndash;&gt;-->
    <!--<ion-toggle [(ngModel)]="isToggled" (ionChange)="notify()" ></ion-toggle>-->
    <!--<ion-toggle [(ngModel)]="isToggled" (ionChange)="notify()" ></ion-toggle>-->
  <!--</ion-item>-->
</ion-content>
