<ion-content padding >
  <br>
  <br>
  <ion-text class="one">New Check point</ion-text>
  <br><br>
  <br><br>
  <ion-item>
    <ion-label position="floating" class="text">Name</ion-label>
    <ion-input [(ngModel)] ="name"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating" class="text">Date Stop</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="date"></ion-datetime>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating" class="text">Time Start</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="timestart"></ion-datetime>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating" class="text">Time Stop</ion-label>
    <!--<ion-input  [(ngModel)]="timestop"></ion-input>-->
    <ion-input>{{timestart + duration}}</ion-input>
  </ion-item>
  <br>
    <ion-item>
      <ion-label position="floating" class="text">duration</ion-label>
      <ion-select interface="popover"  [(ngModel)]="duration">
        <ion-select-option value=5 >5</ion-select-option>
        <ion-select-option value=10 >10</ion-select-option>
        <ion-select-option value=15 >15</ion-select-option>
        <ion-select-option value=20 >20</ion-select-option>
      </ion-select>
    </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating" class="text">Area</ion-label>
    <ion-input  [(ngModel)]="area"></ion-input>
  </ion-item>
  <br>
  <br>
  <ion-text class="two">หมายเหตุ: near 10-19 m, mediam 20-30 m, far 30-50 m</ion-text>
  <br><br><br><br>
  <ion-row>
    <ion-col width-5>
      <ion-button expand="block" color="medium" (click)="newcp()">OK</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
