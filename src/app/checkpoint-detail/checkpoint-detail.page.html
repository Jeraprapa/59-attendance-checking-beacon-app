<ion-content padding >
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <form>
    <table align="right" border="0" >
      <tr align="left">
        <td ></td><td width="60" height="30">Date </td><td>{{datapass.cp_dstart}}</td>
      </tr>
      <tr align="left">
        <td ></td><td width="60" height="30">Time </td><td>{{tstart}}</td><td>|</td><td>{{datapass.cp_tstop}}</td>
      </tr>
      <tr align="left">
        <td ><td width="60" height="30">area </td><td>{{datapass.distancecp}}</td>
      </tr>
    </table>
  </form>
  <p align="left">
    <ion-text class="one">{{cpname}}</ion-text>
  </p>
  <ion-row>
    <ion-col>
      <ion-button (click)="edit()">edit</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="delete()">delete</ion-button>
    </ion-col>
  </ion-row>
  <br>

  <!--<p align="left">-->
  <!--<ion-item>-->
  <!--<ion-label>{{ename}}</ion-label>-->
  <!--</ion-item>-->
  <!--</p>-->
  <!--<br>-->

  <ion-item>
    <ion-label>Time for check</ion-label>
    <ion-label>{{duration}}</ion-label>
  </ion-item>
  <br><br><br>
  <form>
    <table align="center" border="0" >
      <tr align="center">
        <td bgcolor="#6495ed" width="400" height="40" >ผู้เช็คชื่อ</td>
        <td bgcolor="#6495ed" width="100" height="40" (click)="add()">add +</td>
      </tr>
      <ion-item *ngFor="let n of datachecker">
        <tr align="center">
          <td width="400" height="30" >{{n.name}}</td>
          <td width="400" height="30" >
            <ion-button (click)="del({c_ID : n.c_ID})">delete</ion-button>
          </td>
        </tr>
        <!--<ion-label (click)="cp({eventIDs : n.eventInfo.eventID})" >{{n.eventInfo.name}}{{n.eventInfo.status}}</ion-label>-->
      </ion-item>
    </table>
  </form>


  <br>
  <br>
  <br>
  <ion-row>
    <ion-col>
      <ion-button expand="block" color="warning" (click)="st()" disabled = "{{c}}">Start Check </ion-button>
    </ion-col>
  </ion-row>
  <ion-button expand="block" color="warning" (click)="showmember()">member</ion-button>


</ion-content>
