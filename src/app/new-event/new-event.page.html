<ion-content padding>
  <ion-title class="location">New Event</ion-title>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Date Start</ion-label>
    <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="datestart" [min]="datenow" [max]="maxdate" (ngModelChange)="onchange($event)"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Time Start</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="timestart" [min]="timestart1" [max]="maxtime"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Date Stop</ion-label>
    <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="datestop" [min]="mindate1" (ngModelChange)="onchange1($event)"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Time Stop</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="timestop" [min]="timestop1" (ngModelChange)="onchange2($event)"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea [(ngModel)]="des"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label>Status</ion-label>
    <ion-select interface="popover" placeholder="public" value="public"[(ngModel)]="status" (ngModelChange)="onchange3($event)">
      <ion-select-option value="public" selected >public</ion-select-option>
      <ion-select-option value="private">private</ion-select-option>
    </ion-select>
  </ion-item>
  <br>
  <ion-label class="location" *ngIf="c == '1' ">Info(Option)</ion-label>
  <ion-item *ngIf="c == '1' ">
    <ion-input position="floating">q1</ion-input>
    <ion-input [(ngModel)]="q1"></ion-input>
  </ion-item>
  <ion-item *ngIf="c == '1' ">
    <ion-input position="floating">q2</ion-input>
    <ion-input [(ngModel)]="q2"></ion-input>
  </ion-item>
  <!--<ion-avatar class="location">-->
  <!--<img src="https://cdn0.iconfinder.com/data/icons/typicons-2/24/arrow-forward-512.png" >-->
  <!--</ion-avatar>-->
  <ion-button expand="block" color="medium" (click)="ok()">ok</ion-button>
</ion-content>
