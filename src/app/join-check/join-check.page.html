<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>


<ion-content padding >
  <br>
  <br>
  <ion-text class="one">Search Check point</ion-text>

  <br><br>
  {{cpidcheck}}
  {{jid}}

      <ion-button expand="block" color="warning" (click)="start()">Start</ion-button>

  <br><br>
  <ion-row>
    <ion-col width-5>
      <ion-button expand="block" color="warning" >QR Code</ion-button>

  <br><br>
  <ion-row>
    <ion-col width-5>
      <ion-button expand="block" color="medium" (click)="stop()">Stop</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
