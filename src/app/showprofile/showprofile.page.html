<ion-header>
  <ion-toolbar  class="Hbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title slot="start">Profile</ion-title>
    <ion-icon name="settings" slot="end" padding-end="15" [routerLink]="'/edit-profile'" slot="primary"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-title class="ion-title">My Profile</ion-title>
  <br>
  <ion-avatar class="ion-avatar1" >
    <img src="{{myimg}}" >
  </ion-avatar>
  <ion-item>
    <ion-label position="fixed" >Name</ion-label>
    {{myname}}
  </ion-item>
  <ion-item>
    <ion-label position="fixed" >Surname</ion-label>
    {{mysur}}
  </ion-item>
  <ion-item>
    <ion-label position="fixed" >Phone</ion-label>
    {{mytel}}
  </ion-item>
  <ion-item>
    <ion-label position="fixed" >MSU ID</ion-label>
    {{mymsuid}}
  </ion-item>
</ion-content>
<ion-footer >
  <ion-toolbar class="Hbar">
    <ion-tab-button no-padding="" slot="start">
      <ion-icon name="home" [routerLink]="'/home'"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button no-padding="">
      <ion-icon name="calendar" [routerLink]="'/myevent'"></ion-icon>
      <ion-label>อีเว้น</ion-label>
    </ion-tab-button>

    <ion-tab-button no-padding=""slot="end">
      <ion-icon name="paper" [routerLink]="'/report'"></ion-icon>
      <ion-label>รายงาน</ion-label>
    </ion-tab-button>

  </ion-toolbar>
</ion-footer>
