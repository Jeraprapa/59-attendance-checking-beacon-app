<ion-content padding>
  <br>
  <form>
    <table align="right" border="0" >
      <tr align="left">
        <td ></td><td width="60" height="30">Date </td><td>{{dstart}}</td>
      </tr>
      <tr align="left">
        <td ></td><td width="60" height="30">Time </td><td>{{tstart}}</td><td>|</td><td>{{tstop}}</td>
      </tr>
      <tr align="left">
        <td ><td width="60" height="30">area </td><td>{{area}}</td>
      </tr>
    </table>
  </form>

  <p align="left">
    <ion-text class="one">{{cpname}}</ion-text>
  </p>
  <br>
  <p align="left">
  <ion-item>
  <ion-label>{{ename}}</ion-label>
  </ion-item>
  </p>
  <br><br>
  <ion-button (click)="send()">send</ion-button>
  <br><br>
  <form>
    <table border="0">
      <tr align="center">
        <td  bgcolor="#6495ed" width="400" height="45" >name</td>
        <td  bgcolor="#6495ed" width="400" height="45" >Time</td>
      </tr>
    </table>
  </form>
  <ion-item *ngFor="let n of datasign">
    <tr align="center">
      <td width="400" height="30" >{{n.name}}</td>
      <td width="400" height="30" >{{n.Time}}</td>
    </tr>
  </ion-item>


</ion-content>
