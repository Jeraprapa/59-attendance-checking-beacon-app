<ion-content padding>
  <ion-label></ion-label>
  <ion-input></ion-input>
  <br>
  <br>
  <br>
  <form>
    <table border="1">
      <tr align="center">
        <td  bgcolor="#6495ed" width="400" height="45" >Event name</td>
        <td  bgcolor="#6495ed" width="400" height="45" >Date</td>
        <td  bgcolor="#6495ed" width="400" height="45" >Time</td>
      </tr>
    </table>
  </form>
  <ion-item *ngFor="let n of data">
    <tr align="center">
      <td width="400" height="30" (click)="eventlist({eventIDs : n.eventInfo.eventID})">{{n.eventInfo.name}}</td>
      <td width="400" height="30" (click)="eventlist({eventIDs : n.eventInfo.eventID})">{{n.eventInfo.status}}</td>
    </tr>
    <!--<ion-label (click)="cp({eventIDs : n.eventInfo.eventID})" >{{n.eventInfo.name}}{{n.eventInfo.status}}</ion-label>-->
  </ion-item>
</ion-content>
