<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-label position="floating">Event name</ion-label>
    <ion-input [(ngModel)]="eventname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Date Start</ion-label>
    <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="datestart"></ion-datetime>
  </ion-item>
  <br>
  <ion-button (click)="ok({eventname: eventname, datestart: datestart})">ok</ion-button>
  <br>
  <br>
  <form>
    <table border="1">
      <tr align="center">
        <td  bgcolor="#6495ed" width="400" height="45" >Event name</td>
        <td  bgcolor="#6495ed" width="400" height="45" >Date</td>
        <td  bgcolor="#6495ed" width="400" height="45" >Time</td>
      </tr>
    </table>
  </form>
  <ion-item *ngFor="let n of data">
    <tr align="center">
      <td width="400" height="30" (click)="eventlist({eventIDs : n.eventID})">{{n.eventInfo.name}}</td>
      <td width="400" height="30" (click)="eventlist({eventIDs : n.eventID})">{{n.eventInfo.Date_start}}</td>
    </tr>
    <!--<ion-label (click)="cp({eventIDs : n.eventInfo.eventID})" >{{n.eventInfo.name}}{{n.eventInfo.status}}</ion-label>-->
  </ion-item>
</ion-content>
