<ion-content padding >
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <!--<br>-->
  <!--<br>-->
  <ion-text class="one">Join </ion-text>
  <!--<br><br>-->
  <!--<br><br>-->
  <ion-item>
    <ion-label position="floating">Event name</ion-label>
    <ion-input [(ngModel)]="eventname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Date Start</ion-label>
    <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="datestart"></ion-datetime>
  </ion-item>
  <br>
  <ion-button (click)="ok({eventname: eventname, datestart: datestart})">ok</ion-button>
  <br><br>
  <form>
    <table border="1">
      <tr align="center">
        <td  bgcolor="#6495ed" width="400" height="45" >Event name</td>
        <td  bgcolor="#6495ed" width="400" height="45" >Date</td>
        <td  bgcolor="#6495ed" width="400" height="45" >Time</td>
      </tr>
    </table>
  </form>
  <ion-item *ngFor="let n of datas">
    <tr align="center">
      <td width="400" height="30" (click)="jl({eid : n.eventID,joinIDs : n.joinID})">{{n.name}}</td>
      <td width="400" height="30" (click)="jl({eid : n.eventID,joinIDs : n.joinID})">{{n.Date_start}}</td>
      <td width="400" height="30" (click)="jl({eid : n.eventID,joinIDs : n.joinID})">{{n.Time_start}}</td>
    </tr>
    <!--<ion-label (click)="jl({eid : n.eventID,joinIDs : n.joinID})" >{{n.name}} {{n.Date_start}} {{n.eventID}}</ion-label>-->
  </ion-item>

</ion-content>
