<ion-header>
  <ion-toolbar class="Hbar" slot="start">
    <ion-title>My App</ion-title>
    <ion-icon name="log-out" (click)="logout()" slot="end" padding-end="15" ></ion-icon>
<!--    <ion-button expand="block" class="underline" (click)="logout()">logout</ion-button>-->
  </ion-toolbar>
</ion-header>
<ion-content>
  <br>
  <ion-text><div>Welcome</div></ion-text>
  <br>
  <ion-avatar class="ion-avatar" >
    <img src="{{myimg}}" (click)="profile()">
  </ion-avatar>
  <ion-row>
    <ion-col width-10>
      <ion-button expand="block" color="medium" class="ion-button1" (click)="NewEvent()">New Event</ion-button>
    </ion-col>
    <ion-col width-10>
      <ion-button expand="block" color="warning" class="ion-button1" (click)="JoinEvent()">Join Event</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-10>
      <ion-button expand="block" color="medium" class="ion-button1" (click)="MyEvent()">My Event</ion-button>
    </ion-col>
    <ion-col width-10>
      <ion-button expand="block" color="warning" class="ion-button1" (click)="Report()">Report</ion-button>
    </ion-col>
  </ion-row>
  <!--<ion-button expand="block" class="underline" (click)="welcome()">welcome</ion-button>-->
<!--  <ion-button expand="block" class="underline" (click)="logout()">logout</ion-button>-->
  <!--<ion-button expand="block" class="ion-button" color="medium" (click)="test()">newevent</ion-button>-->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
